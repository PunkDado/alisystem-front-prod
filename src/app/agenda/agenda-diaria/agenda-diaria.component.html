<div class="row p-3">
    <div class="col-4">
        <label for="mes">Dia: </label>
        <input type="date" class="form-control" name="dia" [(ngModel)]="dia">
    </div>
    <div class="col-2 p-4">
        <button type="button" class="btn btn-primary">
            <i class="fa fa-calendar" aria-hidden="true"></i> MÃªs atual
        </button>
    </div>
    <div class="col-4">
        <label for="dentista">Dentista: </label>
        <ng-select  name="dentista"
                    [items]="dentistas" 
                    bindLabel="nomeDentista"
                    bindValue="id"
                    [(ngModel)]="dentistaId" 
                    placeholder="Selecione um dentista"
                    > 
        </ng-select>
    </div>
    <div class="col-1 p-4">
        <button class="btn">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
    </div>
</div>
