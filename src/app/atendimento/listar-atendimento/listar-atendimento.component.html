<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Atendimentos</h1>
        </div>
        <div class="col-2">
            <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-primary rounded-circle" [routerLink]="['/atendimentos/novo']">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div>
            <form>
                <input type="search" id="search" name="search" placeholder="GTO, paciente, dentista, convênio..." size="32" [(ngModel)]="search">
                <button class="btn" (click)="filtrarAtendimentos(search)">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button class="btn" (click)="listarTodos()">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </form>
            
        </div>
    </div>

    <div class="row">
        <div>
            <form>
                <input type="date" id="searchDate" name="searchDate" size="25" [(ngModel)]="searchDate">
                <button class="btn" (click)="filtrarAtendimentosPorData(searchDate)">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button class="btn" (click)="listarTodos()">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </form>
            
        </div>
    </div>

</div>

<!-- Layout responsivo -->


<div class="container">
         
    <div class="container d-inline-flex border border-dark rounded m-1" style="width: 400px" *ngFor="let atendimento of atendimentos">
        
        <div class="d-inline-flex align-self-start p-1 w-15">
            <h6><small><i class="fa fa-briefcase-medical"></i> {{ atendimento?.dentista?.nomeDentista }} {{ atendimento?.dentista?.sobrenomeDentista}}</small></h6>
        </div>
        <div class="d-inline-flex align-self-start p-1 w-15">
            <h6><small><i class="fa fa-bed"></i> {{ atendimento.paciente }}</small></h6>
        </div>
        <div class="d-inline-flex align-self-stretch p-1 w-15">
            <h6><small><i class="fa fa-calendar"></i>{{ atendimento.dataAtendimento }}</small></h6>
        </div>
        <div class="d-inline-flex align-self-stretch p-1 w-35">
            <h6><small>GTO <br/><br/>{{ atendimento.numGto }}</small></h6>
        </div>
        <div class="d-inline-flex align-self-center p-1 w-10">
            <h6><small><p *ngIf="atendimento.atendimentoVerificado==true"><i class="fa fa-check"></i></p></small></h6>
        </div>

        <div class="d-inline-flex align-self-center p-0 w-10">
            
            <button type="button" class="btn btn-link btn-sm" (click)="abrirModalAtendimento(atendimento)">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-link btn-sm" [routerLink]="['/atendimentos/editar', atendimento.id]">
                <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-link btn-sm" (click)="remover($event, atendimento)">
                <i class="fa fa-times" aria-hidden="true"></i> 
            </button>
        </div>
        
    </div>
    
</div>

<div class="container">
    <p *ngIf="atendimentos.length===0" class="p-3"><i>Nenhum atendimento</i></p>
</div>
