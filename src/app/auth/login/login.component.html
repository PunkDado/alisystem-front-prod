<div class="container">
    <h3>Login</h3>

    <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <a href="#" class="close" data-dismiss="alert" aria-label="close" >&times;</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="$event.preventDefault()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="well">
        <form #formLogin="ngForm">

            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input
                    type="text" 
                    class="form-control" 
                    id="usuario" 
                    name="usuario"
                    [(ngModel)]="login.login"
                    #usuario="ngModel"
                    required>
                <div    *ngIf="usuario.errors && (usuario.dirty || usuario.touched)"
                        class="alert alert-danger">
                        Digite o usuário
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    name="senha"
                    [(ngModel)]="login.senha"
                    #senha="ngModel"
                    required>
                <div    *ngIf="senha.errors && (senha.dirty || senha.touched)"
                        class="alert alert-danger">
                        Digite a senha
                </div>
            </div>

            <button 
                type="button" 
                class="btn btn-primary m-2 mt-3" 
                (click)="logar()"
                [disabled]="!formLogin.form.valid">
                <i class="fa fa-save" arie-hidden="true"></i>
                Logar
            </button>

            <a class="btn btn-secondary m-2 mt-3" [routerLink]="['/autocadastro']">
                <i class="fa fa-arrow-left" arie-hidden="true"></i>
                Registrar
            </a>

        </form>
    </div>

    <div>Pessoa logada: {{ usuarioLogado.nome }}</div>
    <div>Usuário:  {{ usuarioLogado.login }}</div>
    <div>Perfil: {{ usuarioLogado.perfil }}</div>

</div>
